<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>



<body>
    <img src="./img/logo.png" alt="Logo Tesla" class="logo">

    <ul class="lista">
        <li class="item">
            <video src="./img/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-3.png" alt="imagem Model 3" class="img-tesla">

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-x.png" alt="imagem Model X" class="img-tesla">

            <div class="info-carro">
                <h1 class="model-x">Model X</h1>
                <p class="sub-titulo-x">Compre agora o seu Tesla</p>
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241966871106058"></script>
    </div>
</body>
<script src="scripts.js"></script>

</html>
